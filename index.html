<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
   <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
   <style>
     /* iframeとcanvasを含むコンテナのスタイル */
     #map-container {
       position: relative;
       width: 560px;
       height: 315px;
     }
     /* iframeのスタイル（下層に配置） */
     #map-container iframe {
       position: absolute;
       top: 0;
       left: 0;
       z-index: 1;
     }
     /* canvasのスタイル（上層に配置） */
     #map-container canvas {
       position: absolute;
       top: 0;
       left: 0;
       z-index: 2;
       /* 必要であればマウスイベントを透過 */
       /* pointer-events: none; */
     }
   </style>
</head>
<body style="background-color: cadetblue;">
   <h1>Valorant Overlay</h1>
   <div id="map-container">
       <iframe width="560" height="315" src="https://www.youtube.com/embed/SpQ4tFJDa24?si=9jVbho_ry0gsnYZG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   </div>
   <div id="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SpQ4tFJDa24?si=9jVbho_ry0gsnYZG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   </div>
   <script src="sketch.js"></script>
</body>
</html>
